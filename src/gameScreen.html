<div id="instructions">
  <div id="level"></div>
  <progress id="exp" max="100"></progress>
  <div class="enemiesBox">
    <p>Enemies left:</p>
    <p id="enemiesLeft"></p>
  </div>
</div>
<div id="statBox">
  <span id="health" class="attribute">
    <i id="healthNum" class="fa-solid fa-2xl fa-heart" aria-hidden="true"></i>
  </span>
  <span id="attack" class="attribute">
    <i id="atkNum" class="fa-solid fa-2xl fa-hand-fist" aria-hidden="true"></i>
  </span>
  <span id="defense" class="attribute">
    <i id="defNum" class="fa-solid fa-2xl fa-shield" aria-hidden="true"></i>
  </span>
  <span id="coins" class="attribute">
    <i id="coinNum" class="fa-solid fa-2xl fa-coins" aria-hidden="true"></i>
  </span>
  <p class="item-text-gui">Spend Coins:</p>
  <div class="coin-buttons">
    <button id="coin-hp" class="spend-coins-btn">
      +4 HP: 1 coin
    </button>
    <button id="coin-atk" class="spend-coins-btn">
      +1 Atk: 1 coin
    </button>
    <button id="coin-def" class="spend-coins-btn">
      +1 Def: 1 coin
    </button>
  </div>
  <p class="item-text-gui">Active Items:</p>
  <div id="items">
    <img id="speed-boost-item" class="item" src="images/speed_boost.png" alt="Speed Boost"/>
    <img id="ghost-item" class="item" src="images/ghost_item.png" alt="Ghost"/>
    <img id="exp-boost-item" class="item" src="images/exp_boost_item.png" alt="Exp Boost"/>
    <img id="teleport-item" class="item" src="images/teleport_item.png" alt="Teleport"/>
    <img id="buff-item" class="item" src="images/buff_item.png" alt="Buff"/>
    <img id="freeze-item" class="item" src="images/freeze_item.png" alt="Freeze"/>
  </span>
</div>
